<main *ngIf="mode === 'add'" id="main" class="main" style="margin-top: 0px !important;">
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Crop Type</h5>
                        <form [formGroup]="newCropTypeForm">
                            <div class="row mb-3">
                                <label for="cropTypeName" class="col-md-4 col-lg-3 col-form-label">Crop Type
                                    Name</label>
                                <div class="col-md-8 col-lg-9">
                                    <input name="cropTypeName" type="text" formControlName="cropTypeName"
                                        class="form-control">
                                    <div *ngIf="isSubmitted && f['cropTypeName'].errors" class="help-block">
                                        <div *ngIf="f['cropTypeName'].errors['required']" class="text-danger">
                                            {{cropTypeNameRequired}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button (click)="createCropType()" type="submit"
                                    class="btn btn-primary m-2">Submit</button>
                                <button type="reset" class="btn btn-secondary m-2"
                                    (click)="backTolisting()">Cancel</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>


<main *ngIf="mode === 'edit'" id="main" class="main" style="margin-top: 0px !important;">
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Crop Type</h5>

                        <form [formGroup]="updateCropTypeForm">
                            <div class="row mb-3">
                                <label for="cropTypeName" class="col-md-4 col-lg-3 col-form-label">Crop Type
                                    Name</label>
                                <div class="col-md-8 col-lg-9">
                                    <input name="cropTypeName" type="text" formControlName="cropTypeName"
                                        class="form-control">
                                    <div *ngIf="isSubmitted && b['cropTypeName'].errors" class="help-block">
                                        <div *ngIf="b['cropTypeName'].errors['required']" class="text-danger">
                                            {{cropTypeNameRequired}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button (click)="updateCropType()" type="submit"
                                    class="btn btn-primary m-2">Save</button>
                                <button type="reset" class="btn btn-secondary m-2"
                                    (click)="backTolisting()">Cancel</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
