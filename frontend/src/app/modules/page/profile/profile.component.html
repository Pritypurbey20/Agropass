<div>
    <div class="col-lg-12">
        <div class="card" style="margin: 200px 400px 100px 500px;">
            <div class="card-body">
                <div class="modal-header">
                    <h4 class="modal-title">My Profile</h4>
                </div>
                <div class="modal-body">
                    <form [formGroup]="updateProfileForm">
                        <div class="row mb-3">
                            <label for="company" class="col-md-4 col-lg-3 col-form-label">Email</label>
                            <div class="col-md-8 col-lg-9">
                                <input readonly name="Address" type="text" formControlName="email" class="form-control" id="Address">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Job" class="col-md-4 col-lg-3 col-form-label">Amount</label>
                            <div class="col-md-8 col-lg-9">
                                <input readonly type="text"  formControlName="amount" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Job" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="text" formControlName="firstName" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Job" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="text"  formControlName="lastName" class="form-control">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" (click)=" updateProfile()" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
