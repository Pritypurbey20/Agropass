<!-- add distillery form -->
<main *ngIf="mode === 'add'" id="main" class="main" style="margin-top: 0px !important;">
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Distillery Batch</h5>
                        <form [formGroup]="newDistilleryForm">
                            <div class="row mb-3">
                                <label class="col-md-4 col-lg-3 col-form-label">Distillery owner</label>
                                <div class="col-md-8 col-lg-9">
                                    <select class="form-select" formControlName="distilleryOwnerId"
                                        id="distilleryOwnerId" (change)="getUser($event)">
                                        <option *ngFor="let user of userData;" value="{{user._id}}">
                                            {{ user.firstName }}
                                        </option>
                                    </select>
                                    <div *ngIf="isSubmitted && f['distilleryOwnerId'].errors" class="help-block">
                                        <div *ngIf="f['distilleryOwnerId'].errors['required']" class="text-danger">
                                            {{distilleryOwnerIdRequired}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="distilleryBatchFor" class="col-md-4 col-lg-3 col-form-label">Distillery
                                    Batch For</label>
                                <div class="col-md-8 col-lg-9">
                                    <select class="form-select" formControlName="distilleryBatchFor"
                                        id="distilleryBatchFor">
                                        <option *ngFor="let cropType of cropTypeData;"
                                            value="{{cropType.cropTypeName}}">
                                            {{ cropType.cropTypeName }}
                                        </option>
                                    </select>
                                    <div *ngIf="isSubmitted && f['distilleryBatchFor'].errors" class="help-block">
                                        <div *ngIf="f['distilleryBatchFor'].errors['required']" class="text-danger">
                                            {{distilleryBatchForRequired}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="dispatchDate" class="col-md-4 col-lg-3 col-form-label">Dispatch
                                    Date</label>
                                <div class="col-md-8 col-lg-9">
                                    <input type="date" formControlName="dispatchDate" class="form-control">
                                    <div *ngIf="isSubmitted && f['dispatchDate'].errors" class="help-block">
                                        <div *ngIf="f['dispatchDate'].errors['required']" class="text-danger">
                                            {{dispatchDateRequired}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button (click)="createDistillery()" type="submit"
                                    class="btn btn-primary m-2">Submit</button>
                                <button type="reset" class="btn btn-secondary m-2"
                                    (click)="backTolisting()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- edit distillery form -->
<main *ngIf="mode === 'edit'" id="main" class="main" style="margin-top: 0px !important;">
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Distillery</h5>
                        <form [formGroup]="updateDistilleryForm">
                            <div class="row mb-3">
                                <label class="col-md-4 col-lg-3 col-form-label">Distillery owner</label>
                                <div class="col-md-8 col-lg-9">
                                    <select class="form-select" formControlName="distilleryOwnerId"
                                        id="distilleryOwnerId" (change)="getUser($event)">
                                        <option *ngFor="let user of userData;" value="{{user._id }}">
                                            {{ user.firstName }}
                                        </option>
                                    </select>
                                    <div *ngIf="isSubmitted && b['distilleryOwnerId'].errors" class="help-block">
                                        <div *ngIf="b['distilleryOwnerId'].errors['required']" class="text-danger">
                                            {{distilleryOwnerIdRequired}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="distilleryBatchFor" class="col-md-4 col-lg-3 col-form-label">Distillery
                                    Batch For</label>
                                <div class="col-md-8 col-lg-9">
                                    <input type="text" formControlName="distilleryBatchFor" class="form-control">
                                    <div *ngIf="isSubmitted && b['distilleryBatchFor'].errors" class="help-block">
                                        <div *ngIf="b['distilleryBatchFor'].errors['required']" class="text-danger">
                                            {{distilleryBatchForRequired}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="dispatchDate" class="col-md-4 col-lg-3 col-form-label">Dispatch Date</label>
                                <div class="col-md-8 col-lg-9">
                                    <input type="date" formControlName="dispatchDate" class="form-control">
                                    <div *ngIf="isSubmitted && b['dispatchDate'].errors" class="help-block">
                                        <div *ngIf="b['dispatchDate'].errors['required']" class="text-danger">
                                            {{dispatchDateRequired}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button (click)="updateDistillery()" type="submit"
                                    class="btn btn-primary m-2">Save</button>
                                <button type="reset" class="btn btn-secondary m-2"
                                    (click)="backTolisting()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
